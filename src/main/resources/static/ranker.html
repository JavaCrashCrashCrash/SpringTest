<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ranker list</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<div class="row">
    <div class="col-md-6">
        <h1> 랭커등록 </h1>
        <form>
            <div class="form-group">
                <label for="id">id</label>
                <input type="text" class="form-control" id="id" placeholder="아이디를 입력하세요">
            </div>
            <div class="form-group">
                <label for="record">record</label>
                <input type="text" class="form-control" id="record" placeholder="기록을 입력하세요">
            </div>
            <button type="button" class="btn btn-primary" id="rankerInsert">등록</button>
            <button type="button" class="btn btn-primary" id="rankerModify">수정</button>
        </form>
    </div>
    <div class="col-md-6">
        <h1> 랭커 리스트 </h1>
        <table class="table table-horizontal table-bordered">
            <thead class="thead-strong">
            <tr>
                <th>ID</th>
                <th>record</th>
                <th>delete</th>
            </tr>
            </thead>
            <tbody id="rbody">

            </tbody> </table>
    </div> </div>

</body>
<script src="js/ranker.js"></script>
</html>
