<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup & user list</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<div class="row">
    <div class="col-md-6">
        <h1> 회원가입 </h1>
        <form>
            <div class="form-group">
                <label for="id">id</label>
                <input type="text" class="form-control" id="id" placeholder="아이디를 입력하세요">
            </div>
            <div class="form-group">
                <label for="pwd">pwd</label>
                <input type="password" class="form-control" id="pwd" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="form-group">
                <label for="name">name</label>
                <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요">
            </div>
            <button type="button" class="btn btn-primary" id="btnSignup">등록</button>
            <button type="button" class="btn btn-primary" id="btnDelete">삭제</button>
        </form>
    </div>
    <div class="col-md-6">
        <h1> 회원 리스트 </h1>
        <table class="table table-horizontal table-bordered">
            <thead class="thead-strong">
            <tr>
                <th>ID</th>
                <th>pwd</th>
                <th>name</th>
                <th>delete</th>
            </tr>
            </thead>
            <tbody id="tbody">

            </tbody> </table>
    </div> </div>

</body>
<script src="js/user.js"></script>

</html>
